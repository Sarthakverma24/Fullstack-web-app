<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <form id="signin-form" class="form-card">
      <h1 class="form-title">Sign In</h1>
      <div class="form-group">
        <label for="user_id">User ID</label>
        <input type="text" id="user_id" placeholder="Enter your username" required />
      </div>

      <div class="form-group">
        <label for="user_name">User Name</label>
        <input type="text" id="user_name" placeholder="Enter your username" required />
      </div>

      <div class="form-group">
        <label for="phone_no">Phone Number</label>
        <input type="tel" id="phone_no" placeholder="Enter your phone number" required />
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter your age" required min="0" />
      </div>

      <div class="form-group">
        <label for="gmail">Email</label>
        <input type="email" id="gmail" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>

      <button type="submit" class="submit-btn">Sign In</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
